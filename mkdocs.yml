theme:
  name: 'material'
  highlightjs: true
  hljs_languages:
      - yaml
  locale: en
  titles_only: false
  collapse_navigation: false
  features:
    - navigation.sections
extra_css:
  - css/extra.css
  - css/pdf-print.css
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
plugins:

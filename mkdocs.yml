site_name: "Vertama: The Manuals"
# site_url: https://vertama-gmbh.github.io/
#
theme:
  name: 'material'
  highlightjs: true
  hljs_languages:
      - yaml
  locale: en
  titles_only: false
  collapse_navigation: false
  logo: img/Vertama-Icon.svg
  favicon: img/favicon.png
  palette:
    primary: custom  # Using custom Vertama red from extra.css
  features:
    - navigation.tabs           # Horizontal top-level navigation
    - navigation.tabs.sticky    # Tabs remain visible when scrolling
    - navigation.sections       # Render sections in sidebar
    - navigation.top            # Back to top button
    - navigation.tracking       # Update URL as you scroll
    - toc.follow                # TOC follows scroll position
extra_css:
  - css/extra.css
  - css/pdf-print.css
extra_javascript:
  - js/external-links.js
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
plugins:
  #  - pdf-export:
  #    compbined: true
  - search
  - mermaid2:
      javascript: https://unpkg.com/mermaid@11.4.0/dist/mermaid.esm.min.mjs

  #    compbined: true
  - mermaid2:
      javascript: https://unpkg.com/mermaid@11.4.0/dist/mermaid.esm.min.mjs
  - search
  - with-pdf: # https://pypi.org/project/mkdocs-with-pdf/
      author: Vertama
      copyright: Copyright &copy; 2025, Vertama GmbH. All Rights Reserved.
      #
